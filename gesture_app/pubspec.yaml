  shake: ^3.0.0
  flutter_local_notifications: ^19.5.0
  home_widget: ^0.6.0
  uuid: ^4.5.2
  smooth_page_indicator: ^2.0.1
  http: ^1.6.0
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
