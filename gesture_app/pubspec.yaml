  dio: ^5.4.0

  # UI / Utility
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  
  # Permissions
  permission_handler: ^11.1.0

  # System Actions
  url_launcher: ^6.2.4
  torch_light: ^1.1.0
